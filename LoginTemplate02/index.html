<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Template 02 - Responsive Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>
                <i class="fas fa-user"></i>Enter your credentials
            </h2>
            <form action="">
                <label for="username" class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username">
                </label>
                <label for="password" class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <a href="#" id="showPass">
                        <i class="fas fa-eye"></i>                    
                    </a>
                    <script>
                        const tooglePassword = document.querySelector("#showPass");
                        const passwordInput = document.querySelector("#password");
                        tooglePassword.addEventListener('click', function(e) {
                            const type = passwordInput.getAttribute('type') === 'password'?'text':'password';
                            passwordInput.setAttribute('type',type);
                            e.preventDefault();
                            tooglePassword.querySelector('i').classList.toggle('fa-eye-slash');
                            tooglePassword.querySelector('i').classList.toggle('fa-eye');
                        });
                    </script>
                </label>                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div class="forgot">
                <a href="#">
                    <i class="fas fa-key"></i>
                    Forgot password?
                </a>
            </div>
        </div>
        <div class="details">
            <img src="img/logo.svg" alt="" class="logo">
            <div class="fingerprint">
                <img src="img/fingerprint1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
